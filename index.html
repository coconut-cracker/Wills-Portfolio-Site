    <!-- WHAT Section -->
    <section id="what">
      <div class="liquid">
        <div>
          <svg
            class="first-svg"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            preserveAspectRatio="none"
            id="transition-svg"
            viewBox="0 0 1920 1080"
          >
            <defs>
              <linearGradient id="linear-gradient">
                <stop offset="0" stop-color="#5400D1" />
                <stop offset="1" stop-color="#5FFAFE" />
              </linearGradient>
            </defs>
            <filter id="f4">
              <feOffset result="offOut" in="SourceGraphic" dx="0" dy="20" />
              <feColorMatrix
                result="matrixOut"
                in="offOut"
                type="matrix"
                values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0"
              />
              <feGaussianBlur
                result="blurOut"
                in="matrixOut"
                stdDeviation="30"
              />
              <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
            <path
              id="first"
              d="M-233.536,0,2045.179-3.714s-284.143,391.857-614.714,390-410.429-221-742.857-209.857S243.75,460.572-9.75,455-233.536,0-233.536,0Z"
              fill="url(#linear-gradient)"
              filter="url(#f4)"
            />
          </svg>
        </div>
        <div>
          <svg
            class="second-svg"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            preserveAspectRatio="none"
            id="transition-svg"
            viewBox="0 0 1920 1080"
          >
            <defs>
              <linearGradient id="linear-gradient2">
                <stop offset="0" stop-color="#00297C" />
                <stop offset="1" stop-color="#84E3F6" />
              </linearGradient>
            </defs>
            <path
              id="second"
              d="M-233.536,0,2045.179-3.714s-284.143,391.857-614.714,390-410.429-221-742.857-209.857S243.75,460.572-9.75,455-233.536,0-233.536,0Z"
              fill="url(#linear-gradient2)"
              filter="url(#f4)"
            />
          </svg>
        </div>
        <div>
          <svg
            class="third-svg"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            preserveAspectRatio="none"
            id="transition-svg"
            viewBox="0 0 1920 1080"
          >
            <defs>
              <linearGradient id="linear-gradient3">
                <stop offset="0" stop-color="#5D67E3" />
                <stop offset="1" stop-color="#C5C3CB" />
              </linearGradient>
            </defs>
            <path
              id="third"
              d="M-233.536,0,2045.179-3.714s-284.143,391.857-614.714,390-410.429-221-742.857-209.857S243.75,460.572-9.75,455-233.536,0-233.536,0Z"
              fill="url(#linear-gradient3)"
              filter="url(#f4)"
            />
          </svg>
        </div>
      </div>
